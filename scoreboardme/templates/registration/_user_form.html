<form action="" class="login-form form" method="post">{% csrf_token %}
    {{ form.non_field_errors }}
    {% for field in form %}
    <div class="form-field">
        <span class="form-errors error">
            {{ field.errors }}
        </span>
        {{ field.label_tag }}
        {{ field }}
    </div> 
    {% endfor %}
    <input type="submit" class="btn submit-btn" value="{{ submit_label }}">
</form>
